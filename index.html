<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Api gallery by Kourosh Mirzaei</title>
    <link rel="stylesheet" href="css/application.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700,700italic|Poiret+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="main-wrapper">
        <div class="engines">
            <form class="spotify">
                <fieldset>
                    <legend>search widget for flickr</legend>
                    <label for="search">Search through flickr</label>
                    <input id="flickr-search" type="text" name="search" placeholder="Search..." data-search>
                    <button id="flickr-submit" type="submit">Search...</button>
                </fieldset>
            </form>
        </div>
        <div class="gallery">
        </div>
    </div>
    <div id="overlay" class="overlay overlay-contentscale">
        <button type="button" class="overlay-close">Close</button>
        <div class="overlay-content">
            <div class="content-holder">
                <img class="overlay-poster">
                <div class="table">
                </div>
            </div>
            <div class="album-info">
                <h1 class="artist"></h1>
                <h2 class="album"></h2>
                <h3 class="release"></h3>
                <h3 class=""></h3>
            </div>
        </div>
        <button type="button" class="overlay-close">Close</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/web-api.js"></script>
</body>
