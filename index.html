<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Api gallery by Kourosh Mirzaei</title>
    <link rel="stylesheet" href="css/application.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700,700italic|Poiret+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="main-wrapper">
        <div class="engines">
            <form class="spotify">
                <fieldset>
                    <legend>search widget for spotify</legend>
                    <label>Spotify Search</label>
                    <h3><span>bonus:</span>you get up to 5 <b>Flickr</b>  picture's related to your chosen album. </h3>
                    <input id="flickr-search" type="text" name="search" placeholder="Search..." data-search>
                    <button class="main-search" id="flickr-submit" type="submit">Search</button>
                </fieldset>
            </form>
        </div>
        <div class="sort">
            <h3>Sort by</h3>
            <button class="date">Release date</button>
        </div>
        <div class="gallery">
        </div>
    </div>
    <div id="overlay" class="overlay overlay-contentscale">
        <span class="left-arrow">&lt;</span>
        <div class="overlay-content">
            <div class="flickr-div">
                <h2 id="flickr-h"><span class="big-flickr">Flickr</span> results.</h2>
                <div class="flickr-show">
                </div>
            </div>
            <div class="content-holder">
                <img class="overlay-poster" alt="#" src="#">
                <div class="table">
                    <table class="replace-table">
                    </table>
                </div>
            </div>
            <div class="album-info">
                <h1 class="artist">#</h1>
                <h2 class="album">#</h2>
                <h3 class="release">#</h3>
                
            </div>
        </div>
        <span class="right-arrow">></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/web-api.js"></script>
</body>
